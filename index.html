<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-xl shadow-lg">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Lumber Cost Calculator</h1>
            <p class="mt-2 text-gray-500">Calculate the cost of a board based on its dimensions.</p>
        </div>

        <!-- Form for Inputs -->
        <form id="calculator-form" class="space-y-6">
            <div>
                <label for="width" class="text-sm font-medium text-gray-700 block">Width (inches)</label>
                <input type="number" id="width" name="width" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Width" required>
            </div>
            
            <div>
                <label for="height" class="text-sm font-medium text-gray-700 block">Thickness (inches)</label>
                <input type="number" id="height" name="height" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Height" required>
            </div>

            <div>
                <label for="length" class="text-sm font-medium text-gray-700 block">Length (feet)</label>
                <input type="number" id="length" name="length" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Length" required>
            </div>

            <div>
                <label for="cost" class="text-sm font-medium text-gray-700 block">Cost per 1,000 Board Feet ($)</label>
                <input type="number" id="cost" name="cost" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Cost Per Thousand" required>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Calculate Cost
                </button>
            </div>
        </form>
        <a href="advanced.html" target="_self">
            <div>   
                <button type="button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Advanced
                </button>
            </div>
            </a>

        <!-- Result Display -->
        <div id="result-container" class="hidden text-center p-6 bg-indigo-50 rounded-lg border border-indigo-200">
            <h2 class="text-lg font-medium text-gray-700">Total Board Cost</h2>
            <p id="total-cost" class="text-4xl font-bold text-indigo-600 mt-2"></p>
        </div>
        
        

    </div>

    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get values from the input fields
            const lengthInFeet = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const costPerThousand = parseFloat(document.getElementById('cost').value);

            // Validate that all inputs are positive numbers
            if (isNaN(lengthInFeet) || isNaN(width) || isNaN(height) || isNaN(costPerThousand) || lengthInFeet <= 0 || width <= 0 || height <= 0 || costPerThousand < 0) {
                alert('Please enter valid, positive numbers for all fields.');
                return;
            }

            // --- Calculation ---
            // Convert length from feet to inches for the calculation
            const length = lengthInFeet * 12;

            // 1. Calculate the board feet for the given dimensions
            const boardFeet = (length * width * height) / 144;
            
            // 2. Calculate the total cost
            const totalCost = (boardFeet / 1000) * costPerThousand;
            
            // --- Display the Result ---
            const resultContainer = document.getElementById('result-container');
            const totalCostElement = document.getElementById('total-cost');
            
            // Format the result as US currency
            totalCostElement.textContent = totalCost.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD'
            });
            
            // Show the result container
            resultContainer.classList.remove('hidden');
        });
    </script>

</body>
</html>
