<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Price Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #fafbfc;
            font-size: 1rem;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .price-input {
            width: 100%;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .basic-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .basic-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .basic-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result .price {
            font-size: 2rem;
            font-weight: 700;
        }

        .result .details {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .input-row {
                flex-direction: column;
                gap: 5px;
            }
            
            input[type="number"], select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Board Price Calculator</h1>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label for="length">Length:</label>
                <div class="input-row">
                    <input type="number" id="length" step="0.01" min="0" placeholder="Enter length" required>
                    <select id="lengthUnit">
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="width">Width:</label>
                <div class="input-row">
                    <input type="number" id="width" step="0.01" min="0" placeholder="Enter width" required>
                    <select id="widthUnit">
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="height">Thickness:</label>
                <div class="input-row">
                    <input type="number" id="height" step="0.01" min="0" placeholder="Enter thickness" required>
                    <select id="heightUnit">
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="pricePerThousand">Price per 1000 Board Feet ($):</label>
                <input type="number" id="pricePerThousand" class="price-input" step="0.01" min="0" placeholder="Enter price per 1000 BF" required>
            </div>

            <button type="submit" class="calculate-btn">Calculate Board Price</button>
        </form>
        
        <a href="index.html" class="basic-btn">Basic</a>

        <div id="result" class="result"></div>
    </div>

    <script>
        function convertToFeet(value, unit) {
            if (unit === 'inches') {
                return value / 12;
            }
            return value;
        }

        function calculateBoardFeet(length, width, thickness) {
            // Board feet = (Length × Width × Thickness) ÷ 12
            // When all dimensions are in feet, multiply by 12 instead of divide
            return (length * width * thickness) * 12;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function showResult(content, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.className = isError ? 'result error show' : 'result show';
        }

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            try {
                // Get input values
                const length = parseFloat(document.getElementById('length').value);
                const width = parseFloat(document.getElementById('width').value);
                const height = parseFloat(document.getElementById('height').value);
                const pricePerThousand = parseFloat(document.getElementById('pricePerThousand').value);

                // Get units
                const lengthUnit = document.getElementById('lengthUnit').value;
                const widthUnit = document.getElementById('widthUnit').value;
                const heightUnit = document.getElementById('heightUnit').value;

                // Validate inputs
                if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(pricePerThousand)) {
                    throw new Error('Please enter valid numbers for all fields.');
                }

                if (length <= 0 || width <= 0 || height <= 0 || pricePerThousand < 0) {
                    throw new Error('Dimensions must be positive numbers and price cannot be negative.');
                }

                // Convert all dimensions to feet
                const lengthInFeet = convertToFeet(length, lengthUnit);
                const widthInFeet = convertToFeet(width, widthUnit);
                const heightInFeet = convertToFeet(height, heightUnit);

                // Calculate board feet
                const boardFeet = calculateBoardFeet(lengthInFeet, widthInFeet, heightInFeet);

                // Calculate total price
                const totalPrice = (boardFeet / 1000) * pricePerThousand;

                // Display result
                const resultHTML = `
                    <h3>Calculation Result</h3>
                    <div class="price">${formatCurrency(totalPrice)}</div>
                    <div class="details">
                        Board Feet: ${boardFeet.toFixed(3)} BF<br>
                        Dimensions: ${lengthInFeet.toFixed(2)}' × ${widthInFeet.toFixed(2)}' × ${heightInFeet.toFixed(2)}'<br>
                        Rate: ${formatCurrency(pricePerThousand)} per 1000 BF
                    </div>
                `;

                showResult(resultHTML);

            } catch (error) {
                showResult(`<h3>Error</h3><p>${error.message}</p>`, true);
            }
        });

        // Add some interactive feedback
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const resultDiv = document.getElementById('result');
                if (resultDiv.classList.contains('show')) {
                    resultDiv.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
